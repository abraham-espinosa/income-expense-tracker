<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/project.css"> 
    <script src="https://kit.fontawesome.com/4a47a736bd.js" crossorigin="anonymous"></script>
    <title>Income Information</title>
</head>
<body onload="display('income')">
    <main>
        <div class="nav-bar-general">
            <a href="index.html">
                <i class="fa-solid fa-house fa-2x"></i>
            </a>
        </div>
        <div class="container-income-expense">
            <div class="main-container">
                <div id="totalIncome">Total income</div>
                <div onclick="show()">
                    <button class="new-record">Add new record</button>
                </div>
            </div>
            <table id="list"></table>
        </div>
        <div id="popup">
            <form id="form">
                <div class="button-close"><button type="button" id="close" onclick="hide()">Close</button></div>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Job">Job</option>
                    <option value="Family">Family</option>
                    <option value="Savings">Savings</option>
                    <option value="Extra Hours">Extra Hours</option>
                </select>
                <label for="amount">Amount</label>
                <input type="text" placeholder="Enter amount" name="amount" id="amount" required>
                <div class="button-add"><button type="submit" class="btn" id="addIncome" onclick="hide()">Add Income</button></div>
            </form>
        </div>    
    </main>
  <script src="js/income.js"></script>
</body>

</html>
