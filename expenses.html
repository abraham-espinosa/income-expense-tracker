<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/project.css">
    <script src="https://kit.fontawesome.com/4a47a736bd.js" crossorigin="anonymous"></script>
    <title>Expenses</title>
</head>

<body onload="display('expense')">
    <main>
        <div class="nav-bar-general">
            <a href="index.html">
                <i class="fa-solid fa-house fa-2x"></i>
            </a>
        </div>
        <div class="container-income-expense">
            <div class="main-container">
                <div id="totalExpenses">Total expenses</div>
                <div onclick="show()">
                    <button class="new-record">Add new record</button>
                </div>
            </div>
            <table id="list"></table>
        </div>                    
        <div id="popup">
            <form id="form">
                <div class="button-close"><button type="button" id="close" onclick="hide()">Close</button></div>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Fun">Fun</option>
                    <option value="School">School</option>
                    <option value="Food">Food</option>
                    <option value="Technology">Technology</option>
                    <option value="House">House</option>
                </select>
                <label for="amount">Amount</label>
                <input type="number" placeholder="Enter amount" name="amount" id="amount" required>
                <div class="button-add"><button type="submit" class="btn" id="addExpense" onclick="hide()">Add Expense</button></div>
            </form>
        </div>
    </main>
    <script src="js/expenses.js"></script>
</body>

</html>
